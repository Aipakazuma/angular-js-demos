<!DOCTYPE html>
<html lang="en" ng-app="FirstApp">
<head>
    <meta charset="UTF-8">
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="./app.js"></script>
    <title>Document</title>
</head>
<body ng-controller="Main as main">
<h1>デモ</h1>
<ul>
    <li ng-repeat="hatena in main.hatenaList">
        <span ng-bind="hatena.author"></span>
        <span ng-bind="hatena.updated"></span>
    </li>
</ul>
<h2>Serviceデモ</h2>
<ul>
    <li ng-bind="main.myController.triangle + ':三角形'"></li>
    <li ng-bind="main.myController.circle + ':円'"></li>
    <li ng-bind="main.myController.trapezoid + ':台形'"></li>
</ul>
<h2>Directiveデモ</h2>
<first-directive main="main.myDirective"></first-directive>
<pre>{{main | json}}</pre>
</body>
</html>
